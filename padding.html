<!DOCTYPE html>
<html>
<head>
	<title>Margine</title>
	<style type="text/css">
		
		div {
			background: rgba(127, 255, 212, 35%);
			border: 3px double rgb(255, 69, 0);
			padding-top: -10px;
  			padding-right: 200px;
  			padding-bottom: -10px;
  			padding-left: 10%;
		}

		li * {
			border: 2px solid rgb(255, 0, 255);
			padding: 1px 300px 2px 600px;

		}

		h1  {
			color: rgb(0, 255, 255);
			background: rgb(112, 128, 144);
			border: 5px inset rgb(75, 0, 130);
			padding-left: 600px;
			padding-right: 150px;

		}
	</style>
</head>
<body>
	<div>
		
		<h1>Section one</h1>
		<ul>

			<li><p>Field one</p></li>
			<li><p>Field two</p></li>
			<li><p>Field three</p></li>
			
		</ul>
	
		<h1>Section two</h1>
		<ul>

			<li><p>Field one</p></li>
			<li><p>Field two</p></li>
			<li><p>Field three</p></li>

		</ul>
	</div>
		
</body>
</html>
